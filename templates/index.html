<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Kurt Yalcin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if is_devserver %}
            <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
        {% else %}
            <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
        {% endif %}
	   <link rel="stylesheet" type="text/css" href="static/css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Karma:600,700|Roboto:300,700italic' rel='stylesheet' type='text/css'>
    </head>
	<body>
        <div class="wrapper">
            <header>

            <div class="timeline-container">

                <div class="information hide" data-toggle="about">
                </div>

                <a class="nav-element" href="#" data-toggle="instagram">

                    <span class="link-text">Project 5</span>
                </a>
                <div class="information hide" data-toggle="placeholder">

                    <span class="link-text">Contact</span>
                </a>

                </div>

        </div>
        {% if is_devserver %}
            <script src="static/js/lib/jquery.min.js"></script>
        {% else %}
